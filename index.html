<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
     <div class="form-image">
      <img src="img/undraw_shopping_re_hdd9.svg" alt="">
     </div>
     <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
           <h1>cadastre-se</h1>
          </div>
          <div class="login-button">
              <button><a href="#">entrar</a></button>
          </div>
        </div>
        <div class="input-group">
            <div class="input-box">
             <label for="firstname">primeiro nome</label><br>
             <input id="firstname" type="text" name="firstename" placeholder="digite o nome" required>
            </div><br>
            <div class="input-box">
                <label for="lastname">sobrenome</label><br>
                <input id="latsname" type="text" name="lastname" placeholder="digite o sobrenome" required>
               </div>
               <div class="input-box">
                <label for="email">e-mail</label><br>
                <input id="email" type="email" name="email" placeholder="digite o e-mail" required>
               </div>
               <div class="input-box">
                <label for="number">digite seu numero</label><br>
                <input id="number" type="tell" name="number" placeholder="(xx)xxxx-xxxx" required>
               </div>
               <div class="input-box">
                <label for="password">digite a senha</label><br>
                <input id="password" type="password" name="password" placeholder="digite asenha" required>
               </div>
               <div class="input-box">
                <label for="confirmpassword">confirme sua senha</label><br>
                <input id="confirmpassword" type="confirmpassword" name="password" placeholder="confirme a senha" required>
               </div>
        </div><br>
        <div class="gender-inputs">
          <div class="gender-title">
             <h6>Gênero</h6>
          </div>
          <div class="gender-group">
             <div class="gender-input">
            <input type="radio"  id="famale" name="gender">
            <label for="famale">Feminino</label>
             </div>
             <div class="gender-input">
                <input type="radio"  id="others" name="gender">
                <label for="others">outros</label>
                 </div>

             <div class="gender-input">
                <input type="radio"  id="male" name="gender">
                <label for="male">Masculino</label>
                 </div>
                 <div class="gender-input">
                    <input type="radio"  id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                     </div>

         </div>
        </div>
        <div class="container-button">
         <button><a href="#">continuar</a></button>
        </div>
      </form>
     </div>
    </div>

</body>
</html>
